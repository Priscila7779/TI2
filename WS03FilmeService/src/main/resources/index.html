<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de filmes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <h1>Cadastro de Filmes (CRUD)</h1>
        <div class="container">
            <form id="form-contato">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputId">Id</label>
                        <input type="text" class="form-control" id="inputId" placeholder="Id">
                    </div>
                    <div class="col-sm-8">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do filme">
                    </div>
                </div>
               <div class="form-goup row">
                    <div class="col-sm-3">
                        <label for="inputGenero">Gênero</label>
                        <input type="text" class="form-control" id="inputGenero" required placeholder="Gênero">
                    </div>
                    <div class="col-sm-7">
                        <label for="inputDiretor">Diretor</label>
                        <input type="text" class="form-control" id="inputDiretor" required placeholder="Diretor">
                    </div>
                    <div class="col-sm-2">
                        <label for="inputLancamento">Data de lançamento</label>
                        <input type="date" class="form-control" id="inputLancamento">
                    </div>
               </div>
               <div class="form-group row">
                    <div class="col-sm-8">
                        <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                        <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                        <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                        <input type="button" class="btn btn-secondary" id="btnListar" value="Listar">
                    </div>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" required placeholder="Id">
                    </div>
                    <div class="col-sm-2">
                        <input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
